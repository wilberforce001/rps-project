<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors with UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="score">
        <h1 class="ties"></h1>
    </div>
    <div class="winnerDiv">
        <h1 class="winner"></h1>
        <button class="reset" onclick="resetGame()">Play Again?</button>
    </div>
    <div class="playerSection">
        <h3 class="playerChoice"></h3>
        <h3 class="playerScore">Score: 0</h3>
        <div class="playerImages">
            <img src="./images/rock_1faa8.png" alt="Rock" class="pimg" id="rock">
            <img src="./images/scroll_1f4dc.png" alt="Paper" class="pimg" id="paper">
            <img src="./images/scissors_2702-fe0f.png" alt="Scissors class="pimg" id="scissors">
        </div>
    </div>
    <div class="computerSection">
        <h3 class="computerChoice"></h3>
        <h3 class="computerScore">Score: 0</h3>
        <div class="computerImages">
            <img src="./images/rock_1faa8.png" alt="Rock" class="rock">
            <img src="./images/scroll_1f4dc.png" alt="Paper" class="paper">
            <img src="./images/scissors_2702-fe0f.png" alt="Scissors" class="scissors">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
